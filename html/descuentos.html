<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso practico de JS</title>
    <link rel="stylesheet" href="../css/descuentos.css">
</head>

<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller de JS</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    
        <form action="#">
            <label for="price">
                Escribe el precio de tu producto:
                <input type="number" name="price" id="price">
            </label>

            <br>
            <label for="discount">
                Escribe el descuento de tu producto:
                <input type="number" name="discount" id="discount">
            </label>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
            <br>
            <label for="cupon">
                Escribe el cupon de tu producto:
                <input type="text" name="cupon" id="cupon" placeholder="TU_eres_Batman -15%">
            </label>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con cupon</button>
        
        </form>

    </section>

    <p id="ResultP"></p>
    
    <script src="../js/descuentos.js"></script>
</body>

</html>
